<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #333; color: white; }
        a.button {
            padding: 6px 12px;
            text-decoration: none;
            color: white;
            background: black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2> My Shopping Cart</h2>

    {% if cart_items %}
    <table>
        <tr>
            <a href=""></a>
            <th>ID</th>
            <th>Cloth Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Remove</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>₦{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <a href="/remove_from_cart/{{ item[0] }}" class="button">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}



    <br>
    <a href="/" style="text-decoration:none;">← Back to Home</a>
</body>
</html>
