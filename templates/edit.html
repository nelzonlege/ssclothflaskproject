<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Cloth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #06b945;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #a3cc00;
    }
    a {
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      color: #0cd920;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit Cloth Item</h2>
    <form method="POST">
      <label>Cloth Name</label>
      <input type="text" name="name" value="{{ cloth[1] }}" required>

      <label>Price (₦)</label>
      <input type="number" name="price" value="{{ cloth[2] }}" required>

      <label>Category</label>
      <input type="text" name="category" value="{{ cloth[3] }}" required>

      <label>Stock</label>
      <input type="number" name="stock" value="{{ cloth[4] }}" required>

      <button type="submit">Update</button>
    </form>
    <a href="/">← Back to Home</a>
  </div>

</body>
</html>
