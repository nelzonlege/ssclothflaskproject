<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SS Cloth Web App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(black,rgb(255, 250, 250), #e600);
      color: #333;
    }

    header {
      background-color: rgb(0, 0, 0) ;
      color: rgb(255, 255, 255);
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .actions form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #5e5e5e;
    }

    .button {
      text-decoration: none;
      background-color: #5d20d7;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .button.red { background-color: #2821f0; }
    .button.green { background-color: #ff2600; }
    .button.orange { background-color: #ffb300; }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
       background: linear-gradient(blue,rgb(229, 254, 0), rgb(255, 0, 0));
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media screen and (max-width: 768px) {
      .actions {
        flex-direction: column;
        gap: 15px;
      }

      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>SS CLOTH WEB APP</header>

<div class="container">

  <div class="actions">
    <form method="GET" action="/">
      <input type="text" name="q" placeholder="Search cloth..." value="{{ query }}">
      <button type="submit" class="button">Search</button>
    </form>
    <div>
      <a href="/cart" class="button orange"> View Cart ({{ cart|length }})</a>
      <a href="/add" class="button green"> Add New Cloth</a>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Cloth Name</th>
        <th>Price (â‚¦)</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for cloth in clothes %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ cloth[1] }}</td>
        <td>{{ cloth[2] }}</td>
        <td>{{ cloth[3] }}</td>
        <td>{{ cloth[4] }}</td>
        <td>
          <a href="/edit/{{ cloth[0] }}" class="button"> Edit</a>
          <a href="/delete/{{ cloth[0] }}" class="button red"> Delete</a>
          <a href="/add_to_cart/{{ cloth[0] }}" class="button orange">Add to Cart</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

</body>
</html>
